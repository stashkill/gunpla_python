<html>
<head>
   <title>Web Gunpla Indexing</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
       <div class="col-sm-5">
       <h2>Ubah Data Gunpla</h2>
          <form action="url_for('edit', id_gunpla={{data[0]}})" method="post">
             <div class="form-group">
                <input type="hidden" name="id_gunpla"  value="{{data[0]}}" class="form-control" />
             </div>
             <div class="form-group">
                <label>Nama Gundam:</label>
                <input type="text" name="nama_gundam"  value="{{data[1]}}" class="form-control" placeholder="Masukan nama Gundam" required />
             </div>
             <div class="form-group">
                <label>Grade:</label>
                <input type="text" name="grade"  value="{{data[2]}}" class="form-control" placeholder="Masukan Grade HG/RG/MG/PG" required />
             </div>
             <div class="form-group">
                <label>Harga:</label>
                <input type="text" name="harga"  value="{{data[3]}}" class="form-control" placeholder="Masukan harga" required />
             </div>
             <div class="form-group">
                <label>Stok:</label>
                <input type="text" name="stok"  value="{{data[4]}}" class="form-control" placeholder="Masukan stok" required />
             </div>
             <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Gunpla</button>
       </form>
    </div>
 </div>
 </body>
 </html>
